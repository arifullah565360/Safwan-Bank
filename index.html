<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY BANK</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
<div id="login-area">
        <h1 class="text-center">Welcome to My Bank</h1>
    
    <div class="submit-area">
        <h4>Login</h4>
        <input type="" class="form-control" placeholder="Enter your email">
        <br>
        <input type="password" class="form-control"cname="" id="" placeholder="Password">
        <br>
        <button id="login" class="btn btn btn-success">Enter</button>
    </div>
</div>

<section id="transaction-area">
  <div class="row">
      <div class="col-md-4">
        <div class="submit-area Deposit">
            <h5>Deposit</h5>
            <h2>$ <span id="currentDeposit">00</span></h2>
          </div>
      </div>
      <div class="col-md-4">
        <div class="submit-area Withdraw">
            <h5>withdraw</h5>
            <h2>$<span id="currentWithdraw">00</span></h2>
          </div>
      </div>
      <div class="col-md-4">
          <div class="submit-area Balance" >
            <h5>Balance</h5>
            <h2>$<span id="currentBalance">1500</span></h2>
          </div>
      </div>
  </div>

  <div>
    <div class="row">
        <div class="col-md-6">
            <div class="submit-area">
                <h4>Deposit</h4>
                <br>
                <input id="depositAmount" type="" class="form-control"  placeholder="$ amount you want Deposit">
                <br>
                <button id="btn-deposit" class="btn btn-success mt-3">Deposit</button>
            </div>
        </div>
        <div class="col-md-6">
           <div class="submit-area">
              <h4>Withdraw</h4>
              <br>
              <input id="add-withdraw" type="" class="form-control"  placeholder="$ amount you want Withdraw">
              <br>
              <button id="btn-withdraw" class="btn btn-success mt-3"> Withdraw </button>
           </div>
        </div>
    </div>
</div>
</section>



<script>
    const logBtn = document.getElementById("login");
    logBtn.addEventListener("click",function(){
       const loginArea = document.getElementById("login-area");
        loginArea.style.display ="none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display="block";
    })

    //Deposit Button
    const btnDeposit = document.getElementById("btn-deposit");
    btnDeposit.addEventListener("click",function(){
        const Amount = document.getElementById("depositAmount").value;
        const floatAmount = parseFloat(Amount);

        updateSpanText("currentDeposit", floatAmount);
        updateSpanText("currentBalance", floatAmount);   

        document.getElementById("depositAmount").value = "";
    })


 
    function updateSpanText(id, addNumber){
        const currentBalance = document.getElementById(id).innerText;
        const floatCurrentBalance = parseFloat(currentBalance);
        const totalAmount = addNumber + floatCurrentBalance;
        document.getElementById(id).innerText = totalAmount;
    }


            //Withdraw Button
            const btnWithdraw = document.getElementById("btn-withdraw");
        btnWithdraw.addEventListener("click",function(){
        const Amount = document.getElementById("add-withdraw").value;
        const floatAmount = parseFloat(Amount);


        updateSpanText("currentWithdraw", floatAmount);
        updateSpanText("currentBalance", -1 * floatAmount);  

        document.getElementById("add-withdraw").value = "";
    })


    
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
